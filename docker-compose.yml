
services:
  phpadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - '9000:80'
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
  apache:
    build: .
    ports:
      - '8010:80'
    volumes:
      - ./website:/var/www/html/
    depends_on:
      - db
 
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: docker
    ports:
      - '3307:3306'
    volumes:
      - ./db:/var/lib/mysql/
      
